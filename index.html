<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <a href="https://www.rocketseat.com.br/">
        <img src="assets/logo-mobile.svg" alt="Logo da Rocketseat">
      </a>
    </div>
    <div>
      <img src="assets/menu-buguer-open.svg" alt="Abrir menu">
    </div>
  </header>
  <nav class="menuOpen">
    <header>
      <div>
        <a href="https://www.rocketseat.com.br/">
          <img src="assets/logo-mobile.svg" alt="Logo da Rocketseat">
        </a>
      </div>
      <div>
        <img src="assets/menu-buguer-close.svg" alt="Fechar menu">
      </div>
    </header>
    <div class="navigation">
      <a href="#home">Home</a>
    </div>
    <div class="navigation">
      <a href="#menu">Menu</a>
    </div>
    <div class="navigation">
      <a href="#rewards">Recompensas</a>
    </div>
    <div class="navigation">
      <a href="#giftCards">Gift Cards</a>
    </div>
    <div class="navigation">
      <a href="#store">Lojas</a>
    </div>
  </nav>
  <main>
    <h2>O café que fará seu código decolar para o próximo nível.
    </h2>
    <button>
      Pegar meu café
      <img src="assets/arrow.svg" alt="vetor">
    </button>
    <div>
      <h1>Great Coffee <br> <span>&lt;Great Code/&gt;</span></h1>
    </div>
    <img src="assets/rocket-coffee.png" alt="Dois copos de café roxos da Rocketseat">
  </main>
</body>
</html>
